<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSV uploader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div class="content-wrapper">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Csv Uploader</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" id="home-btn">Home</a>
              </li>
                </ul>
          </div>
        </div>
      </nav>

    <!-- ---landing--page-- -->
    <div id="home-container">
        <div id="upload-form-container">
            <form enctype="multipart/form-data" id="upload-form">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter file name">
                <input type="file" name="csv" id="csv" accept=".csv">
                <button type="submit">Submit</button>
            </form>
        </div>
        
    
        <div id="files-container"></div>
    </div>
    <!-- ---landing--page-- -->

    <!-- ----Data-Page---- -->
    <div id="data-container">

        <div id="search-bar-container">
            <form class="d-flex" role="search" id="search-bar">
                <input class="form-control me-2" id="search-input" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
        </div>

        <div id="data-header-container">
            <div id="total-rows-container">
                <h5 id="total-rows"></h5>
            </div>
            <div id="current-rows-container">
                <h5 id="current-rows"></h5>
            </div>
        </div>

        <div id="table-container">
        </div>

        <div id="data-pagination-container"></div>
    </div>
    <!-- ----Data-Page---- -->
</div>    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
